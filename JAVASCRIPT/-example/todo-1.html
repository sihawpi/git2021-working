<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>할 일 관리</title>
  </head>
  <body style="width: 500px" class="mx-auto">
    <h2 class="text-center my-4">할 일 관리</h2>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <form class="d-flex" onsubmit="return false">
      <!-- 입력 예시를 보여줌 -->
      <input
        id="txt-memo"
        type="text"
        class="form-control me-1"
        placeholder="할 일 ..."
      />
      <button id="btn-add" type="button" class="btn btn-primary text-nowrap">
        추가
      </button>
    </form>
    <ul class="list-group list-group-flush mt-3">
      <li class="list-group-item">
        JavaScript 연습문제 풀기
        <button class="btn btn-outline-secondary btn-sm">삭제</button>
      </li>
      <li class="list-group-item">CSS 속성</li>
      <li class="list-group-item"></li>
    </ul>

    <script>
      // 요소 선택
      const txtMemo = document.querySelector("#txt-memo");
      const btnAdd = document.querySelector("#btn-add");

      // 입력박스에 키보드 이벤트 추가
      txtMemo.addEventListener("keyup", (event) => {
        if (event.keyCode == 13) {
          add(event);
        }
      });
      // 버튼에 이벤트 추가
      btnAdd.addEventListener("click", add);

      // 추가 이벤트 함수
      function add(event) {
        console.log(event);
        console.log(event.target);
        console.log(txtMemo.value);
      }
    </script>
  </body>
</html>
