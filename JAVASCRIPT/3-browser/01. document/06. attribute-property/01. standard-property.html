<html>
  <body>
    <div
      id="box"
      something="what"
      style="height: 500px; background-color: green"
    ></div>
    <script>
      const box = document.querySelector("#box");

      // 표준 속성(css속성)은 property(DOM객체 속성)로 전환됨
      // 표준 속성은 그냥 .찍고 속성에 접근
      console.log(box.id); // box
      console.log(box["id"]); // box

      // 속성값 변경하기
      setTimeout(() => {
        box.id = "div-box";
      }, 2000);

      console.log(box.style); // CSS.....

      // 비표준 속성은 프로퍼티로 전환되지 않습니다.
      // 비표준 속성은 ("")를 사용해서 접근
      console.log(box.something); // undefined

      // 속성 가져오기
      console.log(box.getAttribute("something")); // what

      // 속성 변경하기
      setTimeout(() => {
        box.setAttribute("something", "why");
      }, 2000);
    </script>
  </body>
</html>
