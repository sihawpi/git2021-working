<html>
  <head></head>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young" />less than 18
              </label>
              <label>
                <input type="radio" name="age" value="mature" />18-50
              </label>
              <label>
                <input type="radio" name="age" value="senior" />more than 50
              </label>
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Search!" />
    </form>
    <script>
      // ageTable 요소 찾기
      const ageTable = document.getElementById("age-table");
      console.log(ageTable);

      const lable = document.body.querySelectorAll("label");
      console.log(lable); // table안의 label만 선택(3개) -> 출력 결과 위의 label까지 나옴

      const td = document.body.querySelector("td");
      console.log(td);

      const nameSearch = document.body.querySelector('form[name="search"]');
      console.log(nameSearch);

      const formes = document.body.querySelectorAll("form");
      console.log(formes);

      const firstInputs = [];
      for (let form of formes) {
        firstInputs.push(form.querySelector("input"));
      }
      console.log(firstInputs);

      const lastInputs = [];
      for (let form of formes) {
        const input = form.querySelectorAll("input");
        lastInputs.push(input[input.length - 1]);
      }
      console.log(lastInputs);
    </script>
  </body>
</html>
