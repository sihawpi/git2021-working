<html>
  <body>
    <script>
      /*
      DOM: document Object Model - 문서를 객체화한 구조

      html문서를 객체 구조화 해서 메모리 공간에 할당함
      html 코드를 객체 트리구조(상하위)형태로 변환 후 browser화면에 띄워줌
      */

      // DOM에 코드로 접근 할 수 있도록 DOM API를 만들어놨음
      // API(Application Programing Interface): 프로그램 개발을 위한 인터페이스
      // Application(응용프로그램) 운영체제(OS) 위에서 실행되는 프로그램
      // Interface: 프로그램을 실행하기 위한 징검다리  ex)운영체제: Application은 운영체제가 없으면 실행되지 않음
      // => DOM API는 DOM을 제어, 접근, 조작하기위한 인터페이스
      // javascript코드로 DOM을 제어하는게 아님, DOM API를 호출해서 javascript코드처럼 작성함

      // 트리(tree): 상/하위 계층 구조
      //  - 최상단 root(뿌리), 최상위 부모
      //  - 최하단 leaf(잎)
      //  - 각 하나의 항목 node(단말) -> html element
      // + 코드 사이의 공백도 text노드로 인식
    </script>
  </body>
</html>
