<html>

<body>
  <script>
    //  message 이름의 변수를 생성
    // 1. 변수 생성: let 변수명;
    let message;
    // message라는 변수에 Hello라는 값을 저장함.
    // =: 같다X, 대입한다, 저장한ㄷ, assignment, 할당한다.
    // 오른쪽에 있는 값이 왼쪽 변수에 들어감

    // 2. 변수에 값(데이터) 할당: 변수명 = 값(데이터)
    message = 'Hello';

    // 콘솔창에 출력할 수 있음
    // messge 변수에 뭐가 들어있는지 확인함.

    // 3. 변수의 값(데이터)를 가져올 수 있음: 변수명
    // 콘솔창에 변수의 값을 출력: console.log(변수명) 
    console.log(message);
  </script>
</body>

</html>
