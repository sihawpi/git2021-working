<html>

<body>
  <script>
    // age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.
    // 답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.
    let age;
    age = prompt('');

    // !(not) 연산자는 boolean값을 반대로 반환하므로 
    // 6번 &&조건식에 !연산자를 붙여주면 age <14, age >90 을 표현 할 수 있다
    if (!(age >= 14 && age <= 90)) {
      alert('포함되지 않습니다');
    } else {
      alert('포함됩니다.');
    }
    // 1. age가 14보다 작음 -> 왼쪽 항에서 false 반환 -> !연산자로 true반환(같은 괄호가 아니므로 &&연산은 더 실행되지 않음) -> if문 실행
    // 2. age가 90보다 크면 -> 오른쪽 항에서 false 반환 -> !연산자로 true반환(같은 괄호가 아니므로 &&연산은 더 실행되지 않음) -> if문 실행
    // 3. 14 <= age <= 90 -> treu 반환 -> !연산자로 false반환 -> else문 실행

    // ||(or) 연산자는 두 피연산자가 모두 false여야 false반환
    if (age < 14 || age > 90) {
      alert('포합되지 않습니다.')
    } else {
      alert('포함됩니다.')
    }
    // 1. 14 <= age <= 90 -> 왼쪽항 false -> 오른쪽항 false -> flase -> else문 실행
    // 2. age < 14보다 작음 -> 왼쪽항 true 반환 -> if문 실행
    // 3. age > 90 -> 오른쪽항 true 반환 -> if문 실행

  </script>
</body>

</html>
