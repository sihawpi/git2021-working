<html>

<body>
  <script>
    console.log(5 > 4)  // true
    console.log("apple" > "pineapple")  // false 'a' > 'p'
    console.log("2" > "12") // true, 둘 다 문자열 -> 사전순 비교
    console.log(undefined == null)  //true
    console.log(undefined === null) // false
    console.log(null == "\n0\n")  // true
    console.log(null === +"\n0\n") //false, 형이 다름
  </script>
</body>

</html>
