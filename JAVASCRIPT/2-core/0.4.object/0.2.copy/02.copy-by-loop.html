  <script>
    let user = {
      name: "John",
      age: 30
    };

    let clone = {}; // 새로운 빈 객체

    // 빈 객체에 user 프로퍼티 전부를 복사해 넣습니다.
    for (let key in user) {
      // clone에 key라는 속성을 새로 만들고, user에 key라는 속성 값을 대입한다
      clone[key] = user[key];
    }

    // 이제 clone은 완전히 독립적인 복제본이 되었습니다.
    clone.name = "Pete"; // clone의 데이터를 변경합니다.
