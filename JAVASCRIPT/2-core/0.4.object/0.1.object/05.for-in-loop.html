<html>

<body>
  <script>
    // for (속성명변수 in object)
    // for (let prop in object) {
    // 
    // }

    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };

    // 반복횟수: 객체의 속성(property) 개수만큼 반복 (속성을 순회함)
    // let prop: 객체의 각 속성명이 대입되는 변수
    for (let prop in user) {
      // 속성명: 속성값
      console.log(`${prop}: ${user[prop]}`);  // name, age, isAdmin
      // 속성에 해당하는 값
      // console.log(user[key]); // John, 30, true
    }
  </script>
</body>

</html>
