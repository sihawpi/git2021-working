<html>
  <body>
    <!-- str의 길이를 확인하고, 최대 길이 maxlength를 초과하는 경우 str의 끝을 생
      략 부호 ("…")로 대체해주는 함수 truncate(str, maxlength)를 만들어봅시다. 
      새로 만든 문자열의 길이는 maxlength가 되어야 합니다. -->
    <script>
      function truncate(str, maxlength) {
        return str.length > maxlength - 1
          ? // str.substr(start [, length]) start에서부터 시작해 length 개의 글자를 반환
            // …(1칸임)를 추가했을 때의 srt.length가 maxLength로 나오게 하려면 maxlength -1
            str.substr(0, maxlength - 1) + "…"
          : // str.slice(0, maxlength - 1) + "…"
            str;
      }

      console.log(truncate("What I'd like to tell on this topic is:", 20));
      console.log(truncate("Hi everyone!", 20));
    </script>
  </body>
</html>
