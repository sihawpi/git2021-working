<html>

<body>
  <script>
    // 요소 “Jazz”, "Blues"가 있는 styles 배열을 생성합니다.
    // "Rock-n-Roll"을 배열 끝에 추가합니다.
    // 배열 정 중앙에 있는 요소를 "Classics"로 바꿉니다. 가운데 요소를 찾는 코드는 요소가 홀수 개인 배열에서도 잘 작동해야 합니다.
    // 배열의 첫 번째 요소를 꺼내서 출력합니다.
    // "Rap"과 "Reggae"를 배열의 앞에 추가합니다.

    let style = ["Jazz", "Blues"];
    console.log(style);

    style.push("Rock-n-Roll");
    console.log(style);

    let i = style.length
    function chanCenter(i) {
      if (i % 2 !== 0) {
        return Math.floor(i / 2);
      }
    };

    style[chanCenter(i)] = "Classics";
    console.log(style);

    alert(style.shift());

    style.unshift("Rap", "Reggae");
    console.log(style);
  </script>
</body>

</html>
