<body>
  <script>
    // prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 입력받은 값들을 배열에 저장합니다.
    // 숫자가 아닌 값, 혹은 빈 문자열을 입력하거나 ‘Cancel’ 버튼을 누르면 질문을 멈춥니다.
    // 배열 요소의 합을 계산하고 리턴합니다.


    function sumInput() {
      let sum = 0;
      let ansArr = [];
      isNumber = true;

      while (isNumber) {

        let answer = prompt('숫자를 입력해주세요.', '')

        if (answer == '' || answer == null || isNaN(+answer)) {

          isNumber = false
          break;
        }
        sum = sum + Number(answer); //Number 말고 +answer로 사용하면 깔끔
      }
      return sum;
    }

    alert(sumInput());
  </script>
</body>

</html>
