      // 부분 배열 요소들의 합을 리턴하는 함수 getMaxSubSum(arr)를 작성해 봅시다.

      let arr = [1, -2, 3, 4, -9, 6];
      let maxSum = 0;
      let sum = 0;
      function getMaxSubSum(arr) {
        for (let elm of arr) {
          sum += elm; // 부분 합산 값

          if (sum > maxSum) {
            maxSum = sum; // 부분 합산 값이 최대합산값 보다 크다면 최대합산값에 대입
          }

          if (sum < 0) {
            sum = 0; // 현재까지의 부분 합산값이 0보다 작다면 어차피 최대값이 아니기 때문에
          } // 다음 합산값의 결과를 위해 0을 대입
        }
        return maxSum;
      }
      console.log(getMaxSubSum(arr));
