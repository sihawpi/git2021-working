<html>

<body>
  <script>
    // +는 결합의 의미가 강함, 문자열 기준
    // 그 외 연산들은 대부분 숫자기준

    // 비교연산도 숫자로 바꿔서 처리함
    console.log('2' > 1);      // true
    console.log('01' == 1);    // true, 숫자가 있으니까 숫자로 바꿈
    console.log('01' > 1);     // false
    console.log('01' == '1');  // false, 둔 다 문자, 사전식 비교

    console.log(true == 1);    // true
    console.log(false == 0);   // true 

    console.log(true == '1');  // true, 문자열을 숫자로 바꿨음
    console.log(false == '0'); // true

    let a = 0;
    let b = '0';
    console.log(Boolean(a));   // false
    console.log(Boolean(b));   // true

    console.log(a == b);       // true, 0 == '0' -> 0 == 0
  </script>
</body>

</html>
