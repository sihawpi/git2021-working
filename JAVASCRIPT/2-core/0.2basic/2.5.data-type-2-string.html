<html>

<body>
  <script>
    // 문자를 넣을 때
    // double-quote(쌍따옴표, 끈따옴표)
    // string(문자열 -> 문자가 여러개)

    // 문자 개수 상관없이 string type
    let str = "hello";
    console.log(typeof str);
    let char = 'H';
    console.log(typeof char);

    // single-quote(단따옴표, 작은따옴표)
    let str2 = 'Hello';
    console.log(typeof str2);

    // back-quote(역따옴표, 1옆에 물결(~))
    // 문자를 결합할 대 사용함.
    // ${변수명}
    // template literal
    let phrase = `-- ${str2} JavaScript --`;
    console.log(typeof phrase);
    console.log(phrase);

    // javascript에서는 ''를 주로 사용함(html과 구분)
  </script>
</body>

</html>
