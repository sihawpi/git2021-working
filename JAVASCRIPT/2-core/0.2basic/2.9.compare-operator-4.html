<html>

<body>
  <script>
    // ==, 자동으로 형변환한 후 비교한
    // 숫자가 우선순위에 있음
    console.log('1' == 1);    // true
    console.log(true == '1'); // true
    console.log(true == '0'); // false  
    console.log(null == 0);   // flase

    console.log("----------------------");

    // ===, strict(엄격한) equal
    // 자동 형변환을 하지 않고 비교함
    // 문자열 '1'과 숫자 1
    console.log('1' === 1);
    console.log(1 === 1);
    console.log(true === '1');
    console.log(true === '0');

    // 초급자들은 strict equal을 사용
    // 회사에서 아예 ===만 써야하는 경우도 있음

    console.log("-------------");

    console.log(null == undefined); // true
    console.log(null === undefined); // false
  </script>
</body>

</html>
