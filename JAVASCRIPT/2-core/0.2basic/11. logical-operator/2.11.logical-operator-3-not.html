<html>

<body>
  <script>
    let a = true; // true
    let b = "";   // false

    // !(not): 논리값(Boolean)을 반대로 함
    console.log(!a);  // false
    console.log(!b);  // true

    console.log(!!b); // false

    // !!: not 연산을 두번 붙이면 변수의 논리값(Boolean)을 추출 할 수 있다.
    // let c = Boolean(b); // false
    let c = !!b;      // false, 원래 변수의 논리값(Boolean)을 추출
    console.log(c);   // false
  </script>
</body>

</html>
