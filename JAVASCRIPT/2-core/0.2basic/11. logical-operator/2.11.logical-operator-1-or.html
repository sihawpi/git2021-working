<html>

<body>
  <script>
    // 논리 연산자(logical operator)

    // 일반적인 프로그래밍
    // ||(or), 논리합:
    // 피연산자 둘 중에 하나만 true면 true, 그 외는 false
    console.log(false || false); // false
    console.log(true || false);  // true
    console.log(false || true);  // true
    console.log(true || true);   // true

    console.log("-----------")
    // Javascript의 || 연산
    // "", 0, undifiend, nll, NaN == false
    // 왼쪽 항이 true로 판별되면 왼쪽 항을 반환
    // 왼쪽 항이 false로 반별되면 오른쪽 항을 반환

    // short-circit evaluation, lazy evaluation
    // 짧게 평가한다, 게으르게 평가한다.
    // 왼쪽 항만 true/false인지 평가한다

    //false || false -> false
    //false || true -> true
    console.log("" || 0);          // 0
    console.log(1 || "a");         // 1
    console.log(undefined || "b"); // b

    let c;
    // let c = 0;
    // let c =
    if (typeof c == "undefined") {
      alert('c의 값은 할당 되지 않았거나 초기값이군요.');
    }
    // short-cicit의 응용

    c || alert('c의 값은 할당 되지 않았거나 초기값이군요.');
  </script>
</body>

</html>
