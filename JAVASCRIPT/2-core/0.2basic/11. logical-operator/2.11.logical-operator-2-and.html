<html>

<body>
  <script>
    // 논리 연산자(logical operator)

    // 일반적인 프로그래밍
    // &&(and), 논리곱:
    // 둘 중에 하나만 false이면 false, 그 외에는 true
    console.log(false && false); // false
    console.log(true && false);  // false
    console.log(false && true);  // false
    console.log(true && true);   // true

    console.log("-----------")
    // Javascript의 &&(and) 연산, ampersand 2개
    // "", 0, undifiend, nll, NaN == false
    // 왼쪽 항이 true로 판별되면 오른쪽을 반환
    // 왼쪽 항이 false로 반별되면 왼쪽 항을 반환

    // short-circit evaluation, lazy evaluation
    // 짧게 평가한다, 게으르게 평가한다.
    // 왼쪽 항만 true/false인지 평가한다

    //false || false -> false
    //false || true -> true
    console.log("" && 0);           // ""

    let a = "" && 0;
    console.log(a);                 //  ""
  </script>
</body>

</html>
