<html>

<body>
  <script>
    // 사전식 순서에 맞게 크기를 비교
    // A ---- Z
    // A < z
    // 문자에 대한 고드값(숫자)를비교
    // 0041 < 005A
    console.lof('Z' > 'A'); // true, 코드표에 더 뒤에있음
    console.lof('a' > 'A'); // true, 소문자가 더 뒤에있음

    console.lof('Glow' > 'Glee'); //true
    console.lof('Bee' > 'Be'); //true, 앞 부분이 같으면 긴게 큼
  </script>
</body>

</html>
