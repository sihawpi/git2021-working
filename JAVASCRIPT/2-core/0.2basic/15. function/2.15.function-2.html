<html>

<body>
  <script>
    // 함수: 어떤 기능을 수행하는 코드블록

    // 누구한테 어떤 메시지를 보내는 함수
    // from: 누구?
    // text: 어떤 메시지

    // function 함수명(매개변수1, 매개변수2, ....)
    // 매개: 서로 연결해줌
    // 변수: 이름이 있는 값을 저장하는 곳
    function showMessage(from, text) {
      alert(`${from}: ${text}`);
    }

    showMessage('Ann', 'Hello!');
    showMessage('Ann', 'What\'s up!')
  </script>
</body>

</html>
