<html>

<body>
  <script>
    function ask(question, yes, no) {
      if (confirm(question)) yes()
      else no();
    }

    // 익명함수(이름이 없는 함수), annonymous-function
    // 익명함수를 콜백으로 전달

    // 익명함수는 1회성 사용이다.
    // 
    ask(
      "동의하십니까?",
      function () { alert("동의하셨습니다."); },
      function () { alert("취소 버튼을 누르셨습니다."); }
    );
  </script>
</body>

</html>
