<html>

<body>
  <script>
    // a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    let a = prompt('a를 입력해주세요.', '');
    let b = prompt('b를 입력해주세요.', '');

    function min(a, b) {
      if (a <= b) {
        return a;
      } else {
        return b;
      }
    }
    alert(min(a, b));

  </script>
</body>

</html>
