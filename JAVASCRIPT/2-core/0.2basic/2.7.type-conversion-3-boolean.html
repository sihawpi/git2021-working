<html>

<body>
  <script>
    console.log(Boolean("abc"));    // true
    console.log(Boolean(1));        // true
    console.log(Number(Boolean(Infinity))); // true

    // ------------------- false 값으로 변환 ---
    console.log(Boolean("")); // false, 빈문자열
    console.log(Boolean(0));  // false, 숫자0

    console.log(Number(Boolean(false)));  // false
    console.log(Boolean(null));       // false
    console.log(Boolean(NaN));        // false

    // true = 1, false = 0으로 변환됨
  </script>
</body>

</html>
