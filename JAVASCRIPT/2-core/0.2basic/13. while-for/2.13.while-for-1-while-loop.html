<html>

<body>
  <script>
    // while 반복문 - 특정 조건이 되면 반복을 중단하고 싶을 때 사용
    //  -> 사용자가 종료 버튼을 누를 때 까지 반복 처리
    //              -> 종료 버틀은 누르면 반복 중단
    // 
    let i = 0;
    // i(index) 목차번호

    // while (조건식) {...}
    // 조건식이 true로 반별되는 동안 {...}이 반복수행됨.
    while (i < 3) {
      console.log(i);
      i++;
    }
  </script>
</body>

</html>
