<html>

<body>
  <script>
    let i = 0;
    while (++i < 5) alert(i);
    // 전위 증가 연산자는 변수를 증가시키고 증가시킨 값을 반환함
    // i = 0, ++i 실행 -> i = 1, alert(1)
    // i = 1, ++i 실행 -> i = 2, alert(2)
    // i = 2, ++i 실행 -> i = 3, alert(3)v
    // i = 3, ++i 실행 -> i = 4, alert(4)
    // i = 4, ++i 실행 -> i = 5, 조건문 = false
    // while문 탈출

    let i = 0;
    while (i++ < 5) alert(i);
    // 후위 증가 연산자는 i를 증가시키고 기존 값을 반환함
    // 조건문에서는 기존 값을 기준으로 판단하지만 alert문은 다른 구문이기때문에 증가된 i값이 적용
    // i = 0, i++ 실행 -> 조건문이 판단하는 i값 i = 0, 현재i값 i = 1, alert(1)
    // i = 1, i++ 실행 -> 조건문이 판단하는 i값 i = 1, 현재i값 i = 2, alert(2)
    // i = 2, i++ 실행 -> 조건문이 판단하는 i값 i = 2, 현재i값 i = 3, alert(3)
    // i = 3, i++ 실행 -> 조건문이 판단하는 i값 i = 3, 현재i값 i = 4, alert(4)
    // i = 4, i++ 실행 -> 조건문이 판단하는 i값 i = 4, 현재i값 i = 5, alert(5)
    // i = 5, 반복문 탈출
  </script>
</body>

</html>
