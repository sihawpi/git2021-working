  <script>
    // 입력 값
    let n = 50; // 범위
    let i = 2;  // 현재 수
    let j;     // 나누는 수 

    while (i <= n) {
      isprime = true;
      j = 2;
      while (j < i) {
        if (i % j == 0) {
          isprime = false;

        j++;
      }
      isprime && console.log(i);
      i++
    }
