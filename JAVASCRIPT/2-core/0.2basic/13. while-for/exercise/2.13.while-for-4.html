<html>

<body>
  <script>
    let i;
    for (i = 1; i <= 10; i++) {
      if (!(i % 2)) {
        console.log(i);
      }
    }
    // for 조건식에 i % 2 = 0을 넣었지만 오류 발생
    // for 조건식을 i의 범위로 바꾸고 for문 안에 if문을 넣어 원하는 조건식을 만듦
    // !(i % 2) -> 0 = false를 이용
    // 0외의 나머지가 나오면 false, 0을 true로 만듦 

    // 해답 코드
    for (let i = 2; i <= 10; i++) {
      if (i % 2 == 0) {
        alert(i);
      }
    }
    // if문에 == 연산자를 이용함
  </script>
</body>

</html>
