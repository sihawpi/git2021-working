<html>

<body>
  <script>
    // 1부터 20미만의 정수중에서 2 또는 3의 배수가 아닌 수의 총합을 구하시오.
    let sum = 0;
    for (let i = 1; i < 10; i++) {
      if (!(i % 2 == 0 || i % 3 == 0)) {
        // 2, 3의 배수중 하나만 true면 true -> !연산자로 flase로 변환 -> 2와 3의 배수는 더하지 않음
        sum = sum + i;
      }
    }
    console.log(sum);

  </script>
</body>

</html>
