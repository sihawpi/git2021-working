  <script>
    // Number() 을 이용하기
    // let a = Number(prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1));
    // let b = Number(prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2));

    let a = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
    let b = prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);

    // 단항연산을 시도하면 숫자로 변경함.
    console.log(Number(a) + Number(b)) // 3
    console.log(+a + +b);  // 3
    console.log(-a + -b);  // -3
  </script>
