<html>

<body>
  <script>
    // + 가 있을 때, 문자열이 껴있으면 문자열로 바뀜.
    // -, /, * 수학연산으로 계산
    "" + 1 + 0      // string "10"
    "" - 1 + 0      // "" = 0 -> -1   
    true + false    // true = 0, false = 1 -> 1
    6 / "3"         // 2
    "2" * "3"       // 6
    4 + 5 + "px"    // (4 + 5) + "px" -> "9px" 수학연산 후 문자열변환 
    "$" + 4 + 5     // "$45" 문자열변환 후 문자 덧붙이기..?
    "4" - 2         // 2
    "4px" - 2       // NaN
    7 / 0           // intinity
    "  -9  " + 5    // "  -9   5"
    "  -9  " - 5    // -14
    null + 1        // NaN
    undefined + 1   // NaN
    " \t \n" - 2    // " \t \n" = 0 -> -2
  </script>
</body>

</html>
